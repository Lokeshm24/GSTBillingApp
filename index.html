<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GST Billing App</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.3.1.min.js" ></script>
        <script src="js/script.js" ></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    </head>
    <body>
        <div class="entryForm">
            <div class="formHeading">Enter a new product</div>
            <div class="divRow"><label class="inptLabel">Product Code</label><input type="text" class="inputBox" id="prod_code" maxlength="16" placeholder="eg. 4783"/></div>
            <div class="divRow"><label class="inptLabel">Product Name</label><input type="text" class="inputBox" id="prod_name" placeholder="eg. Biscuit"/></div>
            <div class="divRow"><label class="inptLabel">Price</label><input type="text" class="inputBox" id="prod_price" placeholder="eg. 40"/></div>
            <div class="divRow"><label class="inptLabel">GST(in percent)</label><input type="text" class="inputBox" id="prod_gst" placeholder="eg. 20"/></div>
            <div class="opts"><div class="submitButton btn">Submit</div></div>        
        </div>
        <div class="billingForm">
            
        </div>
        <div class="swap">><span class="tooltip">Billing</span></div>
    </body>
</html>
